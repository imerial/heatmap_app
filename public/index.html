<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidal Financial Group â€” ETF Heatmap</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header id="controls">
    <div id="title-area">
      <h1>Tidal Financial Group</h1>
      <span id="subtitle">ETF Heatmap</span>
    </div>
    <div id="toggle-group">
      <button class="toggle-btn active" data-group="brand">By Brand</button>
      <button class="toggle-btn" data-group="strategy">By Strategy</button>
    </div>
    <div id="meta">
      <span id="etf-count"></span>
      <span id="last-updated"></span>
    </div>
  </header>

  <main id="heatmap-container"></main>

  <div id="tooltip" class="tooltip"></div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading ETF data...</p>
  </div>

  <div id="error"></div>

  <script src="js/color-scale.js"></script>
  <script src="js/tooltip.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/data-service.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
